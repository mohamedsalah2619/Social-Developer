<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/style.css" />
    <title>Welcome To The DevConnector</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="dashboard.html" class="md-text"
        ><i class="fas fa-code"></i> DevConnector</a
      >
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="developers.html">Developers</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>

    <section class="signup">
      <div class="container">
        <h1 class="lg-text text-primary">Sign Up</h1>
        <h3><i class="fas fa-user-circle"></i> Create Your Account</h3>

        <form action="dashboard.html" class="form">
          <div class="form-group">
            <input type="text" placeholder="Name" required/>
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email" />
            <small>This site uses Gravatar, so if you want a profile image, use a Gravatar email</small>
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" />
          </div>
          <div class="form-group">
            <input type="password" placeholder="Confirm Password"/>
          </div>
          <input type="submit" value="Submit">
        </form>

        <p class="my-1">Already have an account? <a href="login.html" class="text-primary">Sign In</a></p>
      </div>
    </section>
  </body>
</html>
